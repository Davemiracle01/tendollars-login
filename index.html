<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    input {
      padding: 10px;

    button {
      padding: 10px 25px;

    }
    button:hover {
      background: #ffaa00;

    nav {
      background: #111;
      padding: 15px;

      margin-bottom: 30px;
    }
    nav a {
      color: gold;
      margin: 0 10px;
      text-decoration: none;
      font-weight: 700;
    }
    .message {
      margin-top: 18px;
      font-weight: 700;
      font-size: 1.25rem;

<body>

<nav>
  <a href="index.html">Home</a>

<h2>üîë Login / Register</h2>
<p>(Demo Only - No real accounts)</p>

<form id="loginForm" onsubmit="return false;" aria-label="Login form">
  <input type="text" id="phoneInput" placeholder="Phone Number (e.g. 254701234567)" required aria-required="true" aria-label="Phone Number">
  <br>
  <input type="password" id="passwordInput" placeholder="Password" required aria-required="true" aria-label="Password">
  <br>
  <button type="submit" aria-label="Login Button">Login</button>
</form>

<div id="message" class="message" aria-live="polite"></div>

<footer>
  <p>¬© 2025 TENDOLLARS | All Rights Reserved</p>
  <p>Want a website like this? DM the dev on WhatsApp <b>+254769279076</b></p>
</footer>

<script>
  const loginForm = document.getElementById('loginForm');
  const phoneInput = document.getElementById('phoneInput');
  const passwordInput = document.getElementById('passwordInput');
  const messageEl = document.getElementById('message');

  loginForm.addEventListener('submit', async () => {
    const phone = phoneInput.value.trim();
    const password = passwordInput.value;

    if (!phone || !password) {
      messageEl.textContent = '‚ö†Ô∏è Please enter both phone number and password.';
      messageEl.className = 'message error';
      return;
    }

    messageEl.textContent = 'üîÑ Checking credentials...';
    messageEl.className = 'message';

    try {
      const response = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ phone, password })
      });

      const result = await response.json();

      if (response.ok) {
        messageEl.textContent = '‚úÖ Login successful! Redirecting...';
        messageEl.className = 'message success';
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1200);
      } else {
        messageEl.textContent = `‚ùå ${result.error || 'Login failed'}`;
        messageEl.className = 'message error';
      }
    } catch (e) {
      messageEl.textContent = '‚ö†Ô∏è Unable to contact server. Please try later.';
      messageEl.className = 'message error';
    }
  });
</script>

</body>
</html>
